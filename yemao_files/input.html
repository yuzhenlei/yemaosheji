        /* 鼠标特效 */
        var a_idx = 0;
        document.ready = function() {
            $("body").click(function(e) {
                var a = new Array("加油！", );
                var $i = $("<span/>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;
                $i.css({
                    "z-index": 9999,
                    "top": y - 24,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "font-size": "18px",
                    "color": "#6E767D"
                });
                $("body").append($i);
                $i.animate({
                        "top": y - 140,
                        "opacity": 0
                    },
                    1500,
                    function() {
                        $i.remove();
                    });
            });
        };
    </script>
